<div class="login">
    <nz-card style="width:300px;">
      <ng-template #title>
        {{ 'login.title' | translate }}
      </ng-template>
      <ng-template #extra>
      </ng-template>
      <ng-template #body>

          <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="_submitForm()">
              <div nz-form-item>
                <div nz-form-control>
                  <nz-input formControlName="email" [nzPlaceHolder]="'email'" [nzSize]="'large'">
                    <ng-template #prefix>
                      <i class="anticon anticon-user"></i>
                    </ng-template>
                  </nz-input>
                  <div nz-form-explain *ngIf="validateForm.controls.email.dirty&&validateForm.controls.email.hasError('required')">{{'login.invalid.email'|translate}}</div>
                </div>
              </div>
              <div nz-form-item>
                <div nz-form-control>
                  <nz-input formControlName="password" [nzType]="'password'" [nzPlaceHolder]="'Password'" [nzSize]="'large'">
                    <ng-template #prefix>
                      <i class="anticon anticon-lock"></i>
                    </ng-template>
                  </nz-input>
                  <div nz-form-explain *ngIf="validateForm.controls.password.dirty&&validateForm.controls.password.hasError('required')">{{'login.invalid.password'|translate}}</div>
                </div>
              </div>
              <div nz-form-item>
                <div nz-form-control>
                  <label nz-checkbox formControlName="remember">
                    <span>{{ 'login.remember' | translate }}</span>
                  </label>
                  <a class="login-form-forgot" class="login-form-forgot">{{ 'login.forgot' | translate }}</a>
                  <button nz-button class="login-form-button" [nzType]="'primary'" [nzSize]="'large'">{{ 'login.loginbtn' | translate }}</button>
                  Or
                  <a routerLink="/auth/register" routerActive="true">{{ 'login.regist' | translate }}</a>
                </div>
              </div>
            </form>


      </ng-template>
    </nz-card>
</div>
